				</a>
				<p>This is the contact page for <a href="https://kernvalley.us" rel="noopener noreferrer external"><span>KernValley.US</span><svg class="icon" fill="currentColor" height="18" width="18" role="img" aria-hidden="true"><use xlink:href="/img/icons.svg#link-external"></use></svg></a>.</p>

			<form is="share-target" id ="contact-form" name="contact" class="card align-left" action="/api/slack" enctype="multipart/form-data" method="POST" itemprop="target" itemtype="https://schema.org/EntryPoint" itemscope="">
				<noscript class="status-box warn block">
					<p>For spam protection purposes, this contact form requires JavaScript.</p>
				</noscript>
				<meta itemprop="httpMethod" content="GET" />
				<meta itemprop="encodingType" content="application/x-www-form-urlencoded" />
				<meta itemprop="urlTemplate" content="https://contact.kernvalley.us/{?subject,body,url}" />
				<input type="hidden" name="origin" value="https://contact.kernvalley.us" />
				<fieldset class="no-border" hidden="" disabled="">
					<legend>Contact Info &amp; Message</legend>
					<div class="form-group">
						<label for="contact-name" class="input-label required">Name</label>
						<input type="text" name="name" id="contact-name" class="input" placeholder="Full Name" autocomplete="name" required="" />
					</div>
					<div class="form-group">
						<label for="contact-email" class="input-label required">Email</label>
						<input type="email" name="email" id="contact-email" class="input" placeholder="user@example.com" autocomplete="email" required="" />
					</div>
					<div class="form-group">
						<label for="contact-phone" class="input-label">Phone</label>
						<input type="tel" name="phone" id="contact-phone" class="input" placeholder="555-555-5555" autocomplete="tel" />
					</div>
					<div class="form-group">
						<label for="contact-url" class="input-label">Page URL</label>
						<input type="url" name="url" id="contact-url" class="input" placeholder="https://example.com/page" autocomplete="off" />
						<div class="center">
							<div class="status-box info inline-block">Optional website this message is about.</div>
						</div>
					</div>
					<div class="form-group">
						<label for="contact-subject" class="input-label required">Subject</label>
						<input type="text" name="subject" id="contact-subject" class="input" placeholder="Subject" autocomplete="off" required="" />
					</div>
					<div class="form-group">
						<label for="contact-body" class="input-label required">Message</label>
						<textarea name="body" id="contact-body" class="input" placeholder="What is your message" autocomplete="off" required=""></textarea>
					</div>
					<div class="form-group" hidden="">
						<label for="h-check" class="input-label">Agree</label>
						<input type="checkbox" name="check" id="h-check" class="input" />
					</div>
				</fieldset>
				<div class="flex row no-wrap btns">
					<button type="submit" class="btn btn-outline grow-1" disabled="">
						<svg class="icon" width="18" height="18" fill="currentColor" role="img" aria-hiddeh="true">
							<use xlink:href="/img/icons.svg#check"></use>
						</svg>
						<span>Submit</span>
					</button>
					<button type="reset" class="btn btn-outline grow-1" disabled="">
						<svg class="icon" width="18" height="18" fill="currentColor" role="img" aria-hiddeh="true">
							<use xlink:href="/img/icons.svg#x"></use>
						</svg>
						<span>Reset</span>
					</button>
				</div>
