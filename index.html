		<main id="main" class="center">
			<div class="status-box info">
				<a href="https://kernvalley.us" rel="noopener noreferrer external" class="inline-block">
					<img src="https://cdn.kernvalley.us/img/branding/kernvalley.us.svg" width="96" height="96" class="round" crossorigin="anonymous" referrerpolicy="no-referrer" loading="eager" decoding="async" alt="KernValley.US" />
				</a>
				<p>This is the contact page for <a href="https://kernvalley.us" rel="noopener noreferrer external"><span>KernValley.US</span><svg class="icon" fill="currentColor" height="18" width="18" role="img" aria-hidden="true"><use xlink:href="/img/icons.svg#link-external"></use></svg></a>.</p>
			</div>
			<br />
			<form is="share-target" name="contact" class="card align-left" action="/submit/" data-netlify="true">
				<fieldset class="no-border">
					<legend>Contact Info &amp; Message</legend>
					<div class="form-group">
						<label for="contact-name" class="input-label required">Name</label>
						<input type="text" name="name" id="contact-name" class="input" placeholder="Full Name" autocomplete="name" required="" />
					</div>
					<div class="form-group">
						<label for="contact-email" class="input-label required">Email</label>
						<input type="email" name="email" id="contact-email" class="input" placeholder="user@example.com" autocomplete="email" required="" />
					</div>
					<div class="form-group">
						<label for="contact-phone" class="input-label">Phone</label>
						<input type="tel" name="tel" id="contact-phone" class="input" placeholder="555-555-5555" autocomplete="tel" />
					</div>
					<div class="form-group">
						<label for="contact-city">City</label>
						<input type="text" name="addressLocality" id="contact-city" class="input" list="city-list" placeholder="City name" autocomplete="address-level2" />
						<datalist id="city-list">
							<option value="Lake Isabella"></option>
							<option value="South Lake"></option>
							<option value="Weldon"></option>
							<option value="Kernville"></option>
							<option value="Bodfish"></option>
							<option value="Wofford Heights"></option>
							<option value="Mountain Mesa"></option>
							<option value="Squirrel Valley"></option>
							<option value="Onyx"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="contact-subject" class="input-label required">Subject</label>
						<input type="text" name="subject" id="contact-subject" class="input" placeholder="Subject" autocomplete="off" required="" />
					</div>
					<div class="form-group">
						<label for="contact-body" class="input-label required">Message</label>
						<textarea name="body" id="contact-body" class="input" placeholder="What is your message" required=""></textarea>
					</div>
				</fieldset>
				<div class="flex row no-wrap btns">
					<button type="submit" class="btn btn-outline grow-1">
						<svg class="icon" width="18" height="18" fill="currentColor" role="img" aria-hiddeh="true">
							<use xlink:href="/img/icons.svg#check"></use>
						</svg>
						<span>Submit</span>
					</button>
					<button type="reset" class="btn btn-outline grow-1">
						<svg class="icon" width="18" height="18" fill="currentColor" role="img" aria-hiddeh="true">
							<use xlink:href="/img/icons.svg#x"></use>
						</svg>
						<span>Reset</span>
					</button>
				</div>
			</form>
